<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="click-event box"><!--box pour toutes boites clés-->
        <h4>Quelle est la capitale de la suisse </h4>
        <button id="btn-1"> Berne</button>
        <button id="btn-2"> Zurich</button>
        <p>La bonne réponse est Berne</p>
    </div> 

    <div class="mousemove"> <!--Pour petit cercle avec la souris-->

    </div>

    <div class="keypress box">
        <h2>Vous appuyer sur la touche : <span id="key"></span></h2>
    </div>

    

    <nav>
        <ul>
            <li>Acceuil</li>
            <li>Service</li>
            <li>Contact</li>
        </ul>
    </nav>


    <form action="" class="box">
        <input type="text" placeholder="Entrez votre nom">
        <select>
            <option value="">Sélectionner votre langage favoris</option>
            <option value="JavaScript">JavaScript</option>
            <option value="PHP">PHP</option>
            <option value="Python">Python</option>
        </select>
        <input type="checkbox" id="cgv">
        <label for="cgv">Accepter les CGV</label>
        <input type="submit" value="Valider">
        <div></div>
    </form>
    <script src="index.js"></script>
</body>
</html>
